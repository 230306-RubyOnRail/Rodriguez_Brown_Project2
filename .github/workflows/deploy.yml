

name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Create Image
      working-directory: Project1
      run: |
        docker build -t ruby_project2:latest .
      
    - name: Push Image
      working-directory: Project1
      run: |
        docker push {{ secrets.DOCKER_USERNAME }}/ruby_project2:latest
    
    - name: SSH into EC2
      run: |
        ssh ${{ secrets.EC2_ADDRESS }} ${{ secrets.EC2_KEY }} 
        
    - name: Pull Image
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_SECRET }}
    
    - name: Pull Image
      run: |
        docker pull ruby_project2
      
    - name: Execute Image
      run: |
        docker run ruby_project2
      
